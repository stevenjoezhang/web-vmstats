<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stats</title>
<link rel="stylesheet" href="stats.css">
<script src="https://cdn.jsdelivr.net/gh/joewalnes/reconnecting-websocket/reconnecting-websocket.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/smoothie@1/smoothie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chroma-js@2/chroma.min.js"></script>
</head>
<body>
<main id="charts">
</main>
<script>
var allTimeSeries = {};
var allValueLabels = {};
var descriptions = {
    Processes: {
        r: "Number of processes waiting for run time",
        b: "Number of processes in uninterruptible sleep"
    },
    Memory: {
        swpd: "Amount of virtual memory used",
        free: "Amount of idle memory",
        buff: "Amount of memory used as buffers",
        cache: "Amount of memory used as cache"
    },
    Swap: {
        si: "Amount of memory swapped in from disk",
        so: "Amount of memory swapped to disk"
    },
    IO: {
        bi: "Blocks received from a block device (blocks/s)",
        bo: "Blocks sent to a block device (blocks/s)"
    },
    System: {
        in: "Number of interrupts per second, including the clock",
        cs: "Number of context switches per second"
    },
    CPU: {
        us: "Time spent running non-kernel code (user time, including nice time)",
        sy: "Time spent running kernel code (system time)",
        id: "Time spent idle",
        wa: "Time spent waiting for IO",
        st: "Time stolen from a virtual machine."
    }
};

function streamStats() {

    var protocol = location.protocol.replace("http", "ws");
    var ws = new ReconnectingWebSocket(`${protocol}//${location.host}`);
    var colHeadings = [
        "r", "b", "swpd",
        "free", "buff", "cache",
        "si", "so", "bi",
        "bo", "in", "cs",
        "us", "sy", "id",
        "wa", "st"
    ];

    ws.onopen = function() {
        console.log("connect");
    };

    ws.onclose = function() {
        console.log("disconnect");
    };

    ws.onmessage = function(e) {
        var colValues = e.data.trim().split(/ +/);
        var stats = {};
        for (let i in colHeadings) {
            stats[colHeadings[i]] = parseInt(colValues[i], 10);
        }
        receiveStats(stats);
    };
}

function initCharts() {
    for (let [sectionName, values] of Object.entries(descriptions)) {
        var section = document.createRange().createContextualFragment(`
            <section class="chart">
                <h2 class="title">${sectionName}</h2>
                <canvas width="600" height="80"></canvas>
                <ul class="stats">
                </ul>
            </section>`);

        var smoothie = new SmoothieChart({
            grid: {
                sharpLines: true,
                verticalSections: 5,
                strokeStyle: "rgba(119,119,119,0.45)",
                millisPerLine: 1000
            },
            minValue: 0,
            labels: {
                disabled: true
            }
        });
        smoothie.streamTo(section.querySelector("canvas"), 1000);

        var colors = chroma.brewer["Pastel2"];
        var index = 0;
        for (let [name, valueDescription] of Object.entries(values)) {
            var color = colors[index++];

            var timeSeries = new TimeSeries();
            smoothie.addTimeSeries(timeSeries, {
                strokeStyle: color,
                fillStyle: chroma(color).darken().alpha(0.5).css(),
                lineWidth: 3
            });
            allTimeSeries[name] = timeSeries;

            var statLine = document.createRange().createContextualFragment(`
            <li class="stat" style="color: ${color};" title="${valueDescription}">
                <span class="stat-name">${name}</span>
                <span class="stat-value"></span>
            </li>`);
            allValueLabels[name] = statLine.querySelector(".stat-value");
            section.querySelector(".stats").appendChild(statLine);
        }
        document.getElementById("charts").appendChild(section);
    }
}

function receiveStats(stats) {
    for (let [name, value] of Object.entries(stats)) {
        var timeSeries = allTimeSeries[name];
        if (timeSeries) {
            timeSeries.append(Date.now(), value);
            allValueLabels[name].innerText = value;
        }
    }
}

initCharts();
streamStats();
</script>
</body>
</html>
